<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400,900">
        <link rel="stylesheet" href="style.css">
        <title>Simple Countdown Timer</title>
    </head>
    <body>
        <main>
            <script src="main.js"></script>
            <img src="bg.jpg" alt="Background image.">

            <div class="content">
                <div class="timer">
                    <h2 id="time">Time remaining</h2>
                    <div class="container">
                        <div class="unit">
                            <span id="val-days">0</span>
                            <span>days</span>
                        </div>
                        <div class="unit">
                            <span id="val-hours">0</span>
                            <span>hours</span>
                        </div>
                        <div class="unit">
                            <span id="val-minutes">0</span>
                            <span>minutes</span>
                        </div>
                        <div class="unit">
                            <span id="val-seconds">0</span>
                            <span>seconds</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
